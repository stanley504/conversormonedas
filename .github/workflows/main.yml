name: Instalar Dependencias de Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  install-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        
    - name: Instalar Composer
      run: |
        composer install --no-progress --no-suggest --prefer-dist
      working-directory: ${{ github.workspace }}
        
    - name: Ejecutar script Bash
      run: |
        # Aqu√≠ puedes agregar tus comandos Bash
        echo "Ejecutando script Bash"
        ./mi-script-bash.sh
